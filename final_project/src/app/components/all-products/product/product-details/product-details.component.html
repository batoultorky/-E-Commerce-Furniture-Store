<div class="modal fade bd-example-modal-lg" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <button class="exit">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor"
                    class="bi bi-x-circle-fill" viewBox="0 0 16 16" (click)="closeFormModal()">
                    <path
                        d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0M5.354 4.646a.5.5 0 1 0-.708.708L7.293 8l-2.647 2.646a.5.5 0 0 0 .708.708L8 8.707l2.646 2.647a.5.5 0 0 0 .708-.708L8.707 8l2.647-2.646a.5.5 0 0 0-.708-.708L8 7.293z" />
                </svg>
            </button>
            <div class="imgContainer">
                <img [src]="product.image">
            </div>
            <div class="details">
                <h2 class="title">{{product.title}}</h2>
                <p class="desc text-secondary">{{product.desc}}</p>
                <p class="price">{{product.price | currency}}</p>
                <app-ratting [style.visibility]="hideRatting?'hidden':'visible'" [showOnly]="true"
                    [updateRatting]="oldRatting" [productId]="product.id"></app-ratting>
            </div>
            <button class="okbtn" (click)="closeFormModal()">OK</button>
        </div>
    </div>
</div>
